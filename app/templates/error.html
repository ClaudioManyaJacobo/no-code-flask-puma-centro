<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            text-align: center;
            margin-top: 100px;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }
        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .btn-primary {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            <h1 class="error-title">404 - Página no encontrada</h1>
            <p class="error-message">
                Lo sentimos, no pudimos encontrar la página que buscabas.<br>
                Por favor, verifica la dirección o vuelve a la página principal.
            </p>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-fill"></i> Volver al Inicio
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

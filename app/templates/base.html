<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Futurista{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
        }

        .sidebar {
            background: linear-gradient(180deg, #1e1e1e, #282828);
            color: #e0e0e0;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4d03f;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar .brand i {
            margin-right: 8px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #f4d03f;
            }
            to {
                text-shadow: 0 0 20px #ffd700;
            }
        }

        .sidebar nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: #e0e0e0;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #f4d03f;
            color: #121212;
        }

        .sidebar .dropdown-menu {
            background-color: #1e1e1e;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar .dropdown-item {
            color: #e0e0e0;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-left: 250px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 10px 0;
            text-align: center;
        }

        .btn {
            background-color: #f4d03f;
            color: #121212;
        }

        .btn:hover {
            background-color: #e0b707;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-bolt"></i> Agencia Eléctrica
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" id="usuarios-link" href="/usuarios">
                <i class="fas fa-users"></i> Usuarios
            </a>
            <a class="nav-link" id="facturas-link" href="/facturas">
                <i class="fas fa-file-invoice-dollar"></i> Facturas
            </a>
            <a class="nav-link" id="sectores-link" href="/sectores">
                <i class="fas fa-map"></i> Sectores
            </a>
            <div class="dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="configDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-cogs"></i> Configuración
                </a>
                <ul class="dropdown-menu" aria-labelledby="configDropdown">
                    <li><a class="dropdown-item" href="#perfil">Perfil</a></li>
                    <li><a class="dropdown-item" href="#preferencias">Preferencias</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#logout">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </div>
    {% endblock %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Detectar la ruta actual y marcar la opción activa
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;

            const links = {
                '/usuarios': 'usuarios-link',
                '/facturas': 'facturas-link',
                '/sectores': 'sectores-link'
            };

            Object.keys(links).forEach(route => {
                if (path.startsWith(route)) {
                    document.getElementById(links[route]).classList.add('active');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
